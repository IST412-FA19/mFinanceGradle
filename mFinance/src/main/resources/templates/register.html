    <head>
        <title>Register for a mFinance Account</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
    </head>
    <body>
        <div class="container-width">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">mFinance Logo</a>

        <ul class="nav navbar-nav navbar-dark">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Loan Offerings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Customer Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">About mFinance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Contact Us</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto navbar-dark">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Create Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Log In</a>
            </li>
        </ul>
        </nav>
        <div>
            <h1>Create an account</h1>
        </div>
        <form th:action="@{/users}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>

            <div><input type="submit" value="Create Account"/></div>
        </form>
        </div>
    </body>
