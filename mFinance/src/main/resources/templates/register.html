<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Register for a mFinance Account</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .container-fluid {
                    width: 60%;
                    position: center;
                    padding: 2%;
            }

            </style>
    </head>
    <body>
        <div class="container-width">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">mFinance Logo</a>

        <ul class="nav navbar-nav navbar-dark">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Loan Offerings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Customer Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">About mFinance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Contact Us</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto navbar-dark">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Create Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Log In</a>
            </li>
        </ul>
        </nav>
            
        <!-- Bootstrap template for registration form for users to enter personal 
        information for account creation. code from: https://getbootstrap.com/docs/4.3/components/forms/ -->    

        <!--
        <form th:action="@{/users}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>

            <div><input type="submit" value="Create Account"/></div>
        </form>
        -->
        
        <div class="container-fluid">
            <h1>Create an account</h1>
        <form class="regForm" th:action="@{/users}" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first">First Name</label>
              <input type="text" class="form-control" name="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="abc123@company.org">
          </div>  
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" name="address2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" name="city">
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select name="state" class="form-control">
                <option selected>State</option>
                <option>PA</option>
                <option>NY</option>
                <option>WA</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" name="zip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        </div>
    </body>
</html>
