<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    </head>
    <body>
        <div class="container-width">
            <nav th:replace="header :: header">
            </nav>
        </div>

        <section class="mb-4">      
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
            <p class="text-center w-responsive mx-auto mb-5">Have questions or need help?</p>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card" mx-auto>
                            <h5 class="card-header info-color white-text text-center py-4">
                                <strong>Contact Form</strong>
                            </h5>
                            <div class="card-body px-lg-5 pt-0">
                                <div class="container">
                                    <div class="row mt-4">    
                                        <div class="col">
                                                <form action="#" th:action="@{/contact}" method="post">

                                                    <div class="row">

                                                        <div class="col-md-6">
                                                            <div class="md-form mb-0">
                                                                <input type="text" id="name" name="name" class="form-control">
                                                                    <label for="name" class="">Your name</label>
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="md-form mb-0">
                                                                <input type="text" id="email" name="email" class="form-control">
                                                                    <label for="email" class="">Your email</label>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="md-form mb-0">
                                                                <input type="text" id="subject" name="subject" class="form-control">
                                                                    <label for="subject" class="">Subject</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">

                                                            <div class="md-form">
                                                                <textarea type="text" id="message" name="entry" rows="2" class="form-control md-textarea"></textarea>
                                                                <label for="entry">Your message</label>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="text-center text-md-left">
                                                        <button class="btn btn-primary">Next</button>
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                        <div class="row mt-4 text-center">
                                            <div class="col">
                                            <ul class="list-unstyled mb-0">
                                                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                                    <p>University Park, PA 33333, USA</p>
                                                </li>

                                                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                                    <p>1(800)789-4563</p>
                                                </li>

                                                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                                    <p>contact@mfinance.com</p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
