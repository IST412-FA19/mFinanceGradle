<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">   
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/home.css}"> 
    </head>
    <body>
        <div class="container-width">
            <nav th:replace="header :: header"></nav>
        </div>
        <div class="d-flex" id="wrapper">
            <div class="bg-light border-right" id="sidebar-wrapper">
                <div class="sidebar-heading">My Account</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action bg-light" href="#">My Loans</a>
                    <a class="list-group-item list-group-item-action bg-light" href="#">Statements</a>
                    <a class="list-group-item list-group-item-action bg-light" href="#">Payment</a>  
                    <a class="list-group-item list-group-item-action bg-light" href="loanTypes">Apply</a>                    
                </div>
            </div>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                   <h1 th:inline="text">My Loan Summary</h1>
                   <div class="container-fluid">
                       <p>this is just text to fill this space for now</p>    
                       <div class="row">
                    <div class="col text-center">
                        <a th:href="@{/carForm}" class="btn btn-primary">Auto Loan</a>                 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped my-5">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Loan ID</th>
                                    <th scope="col">Loan Type</th>
                                    <th scope="col">Balance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="loan : ${loans}"
                                    <tr>
                                        <td th:text="${loan.year}">...</tr>
                                        <td th:text="${loan.make}">...</tr>
                                        <td th:text="${loan.amount}">...</tr>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                   </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
