<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">   
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/home.css}"> 
    </head>
    <body>
        <div class="container-width">
            <nav th:replace="header :: header">

            </nav>
            <div class="jumbotron text-center">
                <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            </div>
            <div class="container-fluid">
                <div class="row">
                     <div class="col">
                        <h2 class="col text-center">mFinance Offerings</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <a th:href="@{/carForm}" class="btn btn-primary">Auto Loan</a>                 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped my-5">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Year</th>
                                    <th scope="col">Make</th>
                                    <th scope="col">Model</th>
                                </tr>
                            </thead>
                            <tbody>
                                <th:block th:each="loan : ${loans}"
                                    <tr>
                                        <td th:text="${loan.year}">...</tr>
                                        <td th:text="${loan.make}">...</tr>
                                        <td th:text="${loan.model}">...</tr>
                                    </tr>
                                </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="text-center" th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary" value="Sign Out"></input>
                </form>
            </div>
        </div>  
    </body>
</html>
