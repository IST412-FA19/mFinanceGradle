<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Personal Loan Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                .container-fluid {
                    width: 95%;
                    position: center;
                    padding: 2%;
                }
                .row {
                  display: -webkit-flex;
                  display: flex;
                }

                .column {
                  padding: 10px;
                }

                .column.side {
                   -webkit-flex: 1;
                   -ms-flex: 1;
                   flex: 1;
                }

                .column.middle {
                  -webkit-flex: 2;
                  -ms-flex: 2;
                  flex: 2;
                        }
            </style>
    </head>
 <body>
    <div class="container-width">
        <nav th:replace="header :: header">
        </nav>
    </div>
     <div class ="row">
         <div class="column side" style="background-color: ghostwhite"></div>
         <div class="column middle">
            <div class="container-fluid">
                <h1>Apply for a Personal Loan</h1>
                <form action="#" th:action="@{/personalForm}" method="post">
                    <div>
                        <h3>Applicant Information</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                            <div class="invalid-feedback">Example invalid feedback text</div>                                
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth</label>
                            <input type="text" class="form-control" name="dob" placeholder="" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="loanAmount">Desired Loan Amount</label>
                            <input type="text" class="form-control" name="loanAmount" placeholder="Desired Loan Amount" required>                              
                        </div>
                    </div>
                    <div>
                        <h3>Residential Information</h3>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" name="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select name="inputState" class="form-control" required>
                                <option selected>State</option>
                                <option>California</option>
                                <option>New Jersey</option>                                
                                <option>New York</option>
                                <option>Pennsylvania</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" name="inputZip" required>
                        </div>
                    <div>
                        <h3>Employment Information</h3>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="employer">Employer</label>
                            <input type="text" class="form-control" name="employer" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="occupation">Occupation</label>
                            <input type="text" class="form-control" name="occupation" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputEmpState">State</label>
                            <select name="inputEmpState" class="form-control" required>
                                <option selected>State</option>
                                <option>Florida</option>                                
                                <option>Hawaii</option>
                                <option>Texas</option>      
                                <option>Maine</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="salary">Salary</label>
                            <select name="salary" class="form-control" required>
                                <option selected>Salary</option>
                                <option>0-10,000</option>                                
                                <option>10,001-30,000</option>
                                <option>30,001-60,000</option>      
                                <option>60,001-90,000</option>
                                <option>more than 90,001</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="years">Years Employed</label>
                            <input type="text" class="form-control" name="years" required>
                        </div>
                    </div>                      
                        <div>
                        <h3>Loan Information</h3>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="purpose">What would you like to use this loan for</label>
                            <input type="text" class="form-control" name="purpose" required>
                        </div>
                    </div>
                    <button class="btn btn-primary">Next</button>
                </form>
                 <div th:if="${param.error}">
                    <em>Please check to make sure you fill in every field before clicking Next</em>
                </div>
            </div>
         </div>
         <div class="column side" style="background-color:ghostwhite;"></div>
    </body>
</html>
