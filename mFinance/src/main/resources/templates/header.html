      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Header Fragment</title>
    </head>
    <body>
        <nav th:fragment="header" class="navbar navbar-expand-sm bg-dark navbar-dark" >
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{images/smallLogo.jpg}" width="30" height="30" /></a>

            <ul class="nav navbar-nav navbar-dark" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loanTypes}">Loan Offerings</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Customer Services</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto navbar-dark" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Create Account</a>
                </li>

                    <a class="nav-link" th:href="@{/login}">Log In</a>

            </ul>

                <li class="nav-item">

                </li>
            </ul>
            <ul class="navbar-nav ml-auto navbar-dark" sec:authorize="isAuthenticated()">
                <li>
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Sign Out</a>
                </li>
            </ul>
