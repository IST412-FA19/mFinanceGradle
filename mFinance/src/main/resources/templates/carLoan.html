<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Car Loan Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <style>
                .container-fluid {
                    width: 90%;
                    position: center;
                    padding: 2%;
                }
                .row {
                  display: -webkit-flex;
                  display: flex;
                }

                .column {
                  padding: 10px;
                }

                .column.side {
                   -webkit-flex: 1;
                   -ms-flex: 1;
                   flex: 1;
                }

                .column.middle {
                  -webkit-flex: 2;
                  -ms-flex: 2;
                  flex: 2;
                        }
            </style>
    </head>
 <body>
    <div class="container-width">
        <nav th:replace="header :: header">
        </nav>
    </div>
     <div class ="row">
         <div class="column side" style="background-color:#ccc;"></div>
         <div class="column middle">
            <div class="container-fluid">
                <h1>Apply for a Car Loan</h1>
                <form action="#" th:action="@{/carForm}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" placeholder="Last Name">

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" name="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" name="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select name="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" name="inputZip">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="make">Make</label>
                            <input type="text" class="form-control" name="make">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" name="model">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="year">Year</label>
                            <input type="text" class="form-control" name="year">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="mileage">Mileage</label>
                            <input type="text" class="form-control" name="mileage">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="vin">VIN Number</label>

                            <input type="text" class="form-control" name="vin">
                        </div>
                    </div> 
                    <button class="btn btn-primary">Next</button>
                </form>
                 <div th:if="${param.error}">
                    <em>Please check to make sure you fill in every field before clicking Next</em>
                </div>
            </div>
         </div>
         <div class="column side" style="background-color:#ccc;"></div>

    </body>
</html>
