<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">mFinance Logo</div>
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Loan Offerings</a></li>
                    <li><a th:href="@{/}">Customer Services</a></li>
                    <li><a th:href="@{/}">About mFinance</a></li>
                    <li><a th:href="@{/}">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/register}">Create Account</a>
                        <li><a th:href="@{/login}">Log In</a></li>
                </ul>
            </div>
        </nav>
        <div th:if="${param.error}">
            <em>Hint: Try "admin" and "password" as your credentials</em>
        </div>
        <div>
            <h1>Enter Credentials</h1>
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        <div><a th:href="@{/register}"/>Register for an account</div>
        </div>
    </body>
</html>
