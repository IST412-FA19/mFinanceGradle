<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Business Loan Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" th:href="@{css/loan.css}"> 
                </head>
                <body>
                    <div class="container-width">
                        <nav th:replace="header :: header">
                        </nav>
                    </div>
                    <div class ="row">
                        <div class="column side" style="background-color:#ccc;"></div>
                        <div class="column middle">
                            <div class="container-fluid">
                                <h1>Apply for a Business Loan</h1>
                                <form action="#" th:action="@{/businessForm}" method="post">
                                    <div>
                                        <h3>Applicant Information</h3>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                                                <div class="invalid-feedback">Example invalid feedback text</div>                                
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="dob">Date of Birth</label>
                                            <input type="text" class="form-control" name="dob" placeholder="" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="loanAmount">Desired Loan Amount</label>
                                            <input type="text" class="form-control" name="loanAmount" placeholder="Desired Loan Amount" required>                              
                                        </div>
                                    </div>
                                    <div>
                                        <h3>Business Information</h3>
                                        <div class="form-group col-md-4">
                                            <label for="businessName">Business Name</label>
                                            <input type="text" class="form-control" name="businessName" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" name="address" placeholder="1234 Main St" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="address2">Address 2</label>
                                            <input type="text" class="form-control" name="address2" placeholder="Apartment, studio, or floor">
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="city">City</label>
                                                <input type="text" class="form-control" name="city" required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="state">State</label>
                                                <select name="state" class="form-control" required>
                                                    <option selected>State</option>
                                                    <option>California</option>
                                                    <option>New Jersey</option>                                
                                                    <option>New York</option>
                                                    <option>Pennsylvania</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="zip">Zip</label>
                                                <input type="text" class="form-control" name="zip" required>
                                            </div>  
                                            <div class="form-group col-md-4">
                                                <label for="industry">Industry</label>
                                                <input type="text" class="form-control" name="industry" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="loanLength">Loan Length(years)</label>
                                                <input type="text" class="form-control" name="loanLength" required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="revenue">Current Revenue</label>
                                                <input type="text" class="form-control" name="revenue" required>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="bID">Business Identification Number</label>
                                                <input type="text" class="form-control" name="businessID" required>
                                            </div>
                                        </div> 

                                        <button class="btn btn-primary">Next</button>
                                </form>
                                <div th:if="${param.error}">
                                    <em>Please check to make sure you fill in every field before clicking Next</em>
                                </div>
                            </div>
                        </div>
                        <div class="column side" style="background-color:#ccc;"></div>
                </body>
                </html>
